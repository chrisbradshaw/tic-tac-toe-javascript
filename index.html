<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/tic-tac.css">
<script src="js/tic-tac.js"></script>

</head>
<body>
  <div id="container">
      <div class="header">JavaScript and jQuery Tic-Tac-Toe</div>
      <p><strong>Time to Play Tic Tac Toe</strong></p>
      <div class="message">Current Player: X</div>
      <button class="play-again">New Game</button>
      <div class="gameboard">
          <table>
            <tr id="row1">
              <td id='0' class="square"></td>
              <td id='1' class="square v"></td>
              <td id='2' class="square"></td>
            </tr>
            <tr id="row2">
              <td id='3' class="square h"></td>
              <td id='4' class="square v h"></td>
              <td id='5' class="square h"></td>
            </tr>
            <tr id="row3">
              <td id='6' class="square"></td>
              <td id='7' class="square v"></td>
              <td id='8' class="square"></td>
            </tr>
          </table>
        </div>
      
  </div>


</body>
</html>
